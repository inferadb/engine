# cargo-deny configuration for InferaDB
# Documentation: https://embarkstudios.github.io/cargo-deny/

[advisories]
# Warn about unmaintained crates
unmaintained = "workspace"

# Warn about yanked crates
yanked = "warn"

# Ignore specific advisories (use sparingly, document why)
ignore = [
  # "RUSTSEC-0000-0000",
]

[licenses]
# Allow only permissive licenses
allow = [
  "0BSD",
  "Apache-2.0",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "MIT",
  "Unicode-DFS-2016",
  "Zlib",
]

# Confidence threshold for license detection
confidence-threshold = 0.8

# Clarifications for dual-licensed crates
# [[licenses.clarify]]
# name = "ring"
# expression = "MIT AND ISC AND OpenSSL"
# license-files = [
#     { path = "LICENSE", hash = 0xbd0eed23 }
# ]

[bans]
# Warn about multiple versions of the same crate
multiple-versions = "warn"

# Warn about wildcard dependencies
wildcards = "warn"

# Allow certain crates to have multiple versions (minimize this list)
skip = [
  # Example: Sometimes syn has multiple versions in the dependency tree
  # { name = "syn", version = "1.0" }
]

# Deny specific crates (security/quality concerns)
deny = [
  # Ban old, insecure crypto libraries
  { name = "openssl", use-instead = "rustls" },
]

# Allow certain dependencies to be used only in specific contexts
# [[bans.features]]
# name = "tokio"
# deny = ["rt-multi-thread"]  # Example: deny specific features

[sources]
# Deny crates from unknown registries
unknown-registry = "deny"

# Deny crates from unknown git repositories
unknown-git = "deny"

# Allow only crates.io
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

# Allow specific git sources
allow-git = [
  # Example: git sources for unreleased fixes
  # "https://github.com/rust-lang/cargo"
]
