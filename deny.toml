# Configuration for cargo-deny
# https://embarkstudios.github.io/cargo-deny/

[advisories]
version = 2
# The path where the advisory databases are cloned/fetched into
db-path = "~/.cargo/advisory-db"
# The url(s) of the advisory databases to use
db-urls = ["https://github.com/rustsec/advisory-db"]
# In version 2, all advisories default to 'deny' status
# Deny yanked crates
yanked = "deny"
# Ignore specific advisories by ID
ignore = [
    # Wasmtime 27.0.0 vulnerability - will upgrade to 34.0.2+ later
    "RUSTSEC-2025-0046",
    # RSA timing attack - only affects test fixtures, not production code
    "RUSTSEC-2023-0071",
    # Unmaintained transitive dependencies from wasmtime
    "RUSTSEC-2025-0057",  # fxhash
    "RUSTSEC-2024-0436",  # paste
]

[licenses]
version = 2
# In version 2, all licenses are denied unless explicitly allowed
# Ignore workspace crates (private, not published to crates.io)
private = { ignore = true }
# Allow specific licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "OpenSSL",
    "Zlib",
    "0BSD",
    "MPL-2.0",
    "CC0-1.0",
    "CDLA-Permissive-2.0",
    "LicenseRef-BSL-1.1",  # Custom license for workspace crates
]
# Confidence threshold for license detection
confidence-threshold = 0.8

