# cargo-deny configuration for InferaDB
# Documentation: https://embarkstudios.github.io/cargo-deny/

[advisories]
# Warn about unmaintained crates
unmaintained = "workspace"

# Warn about yanked crates
yanked = "warn"

# Ignore specific advisories (use sparingly, document why)
ignore = [
  # "RUSTSEC-0000-0000",
]

[licenses]
# Ignore license checks for private workspace members (BSL-1.1 is not SPDX-compliant)
private = { ignore = true }

# Allow only permissive licenses for external dependencies
allow = [
  "0BSD",
  "Apache-2.0",
  # Apache-2.0 WITH LLVM-exception: OSI-approved license used by LLVM, Cranelift, and Wasmtime.
  # More permissive than pure Apache-2.0. Required for WASM runtime functionality.
  # See: https://opensource.org/licenses/Apache-2.0
  "Apache-2.0 WITH LLVM-exception",
  "BSD-2-Clause",
  "BSD-3-Clause",
  # CC0-1.0: Creative Commons Zero (public domain dedication), FSF Free/Libre. Used by notify crate.
  # See: https://creativecommons.org/publicdomain/zero/1.0/
  "CC0-1.0",
  # CDLA-Permissive-2.0: Community Data License Agreement, permissive data license. Used by webpki-roots.
  # See: https://cdla.dev/permissive-2-0/
  "CDLA-Permissive-2.0",
  "ISC",
  "MIT",
  # OpenSSL: FSF Free/Libre license, compatible with Apache-2.0. Used by aws-lc-sys
  # for constant-time cryptographic operations. Required for RUSTSEC-2023-0071 mitigation.
  # See: https://www.openssl.org/source/license.html
  "OpenSSL",
  # Unicode-3.0: OSI-approved Unicode License v3. Used by ICU crates (icu_collections,
  # icu_locale_core, icu_properties) for internationalized domain name support in reqwest.
  # See: https://www.unicode.org/license.txt
  "Unicode-3.0",
  "Zlib",
]

# Confidence threshold for license detection
confidence-threshold = 0.8

# Note: Workspace members use BSL-1.1 (not SPDX-compliant) but are ignored via
# private.ignore = true since they have publish = false

# Clarifications for dual-licensed crates
# [[licenses.clarify]]
# name = "ring"
# expression = "MIT AND ISC AND OpenSSL"
# license-files = [
#     { path = "LICENSE", hash = 0xbd0eed23 }
# ]

[bans]
# Warn about multiple versions of the same crate
multiple-versions = "warn"

# Warn about wildcard dependencies
wildcards = "warn"

# Allow certain crates to have multiple versions (minimize this list)
skip = [
  # Example: Sometimes syn has multiple versions in the dependency tree
  # { name = "syn", version = "1.0" }
]

# Deny specific crates (security/quality concerns)
deny = [
  # Ban old, insecure crypto libraries
  { name = "openssl", use-instead = "rustls" },
]

# Allow certain dependencies to be used only in specific contexts
# [[bans.features]]
# name = "tokio"
# deny = ["rt-multi-thread"]  # Example: deny specific features

[sources]
# Deny crates from unknown registries
unknown-registry = "deny"

# Deny crates from unknown git repositories
unknown-git = "deny"

# Allow only crates.io
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

# Allow specific git sources
allow-git = [
  # Example: git sources for unreleased fixes
  # "https://github.com/rust-lang/cargo"
]
