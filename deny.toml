# cargo-deny configuration for InferaDB
# Documentation: https://embarkstudios.github.io/cargo-deny/

[advisories]
# Deny crates with security vulnerabilities
vulnerability = "deny"

# Warn about unmaintained crates
unmaintained = "warn"

# Warn about crates with unsound code
unsound = "warn"

# Warn about yanked crates
yanked = "warn"

# Warn about security notices
notice = "warn"

# Ignore specific advisories (use sparingly, document why)
ignore = [
  # Example: "RUSTSEC-2020-0056"  # False positive for our use case
]

[licenses]
# Deny unlicensed crates
unlicensed = "deny"

# Allow only permissive licenses
allow = [
  "0BSD",
  "Apache-2.0",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "MIT",
  "Unicode-DFS-2016",
  "Zlib",
]

# Explicitly deny copyleft licenses
deny = ["AGPL-3.0", "GPL-2.0", "GPL-3.0", "LGPL-2.0", "LGPL-2.1", "LGPL-3.0"]

# Deny any copyleft licenses not explicitly listed
copyleft = "deny"

# Warn about allowing OSI-approved or FSF Free/Libre licenses
# https://opensource.org/licenses/alphabetical
allow-osi-fsf-free = "neither"

# Confidence threshold for license detection
confidence-threshold = 0.8

# Clarifications for dual-licensed crates
# [[licenses.clarify]]
# name = "ring"
# expression = "MIT AND ISC AND OpenSSL"
# license-files = [
#     { path = "LICENSE", hash = 0xbd0eed23 }
# ]

[bans]
# Warn about multiple versions of the same crate
multiple-versions = "warn"

# Warn about wildcard dependencies
wildcards = "warn"

# Allow certain crates to have multiple versions (minimize this list)
skip = [
  # Example: Sometimes syn has multiple versions in the dependency tree
  # { name = "syn", version = "1.0" }
]

# Deny specific crates (security/quality concerns)
deny = [
  # Ban old, insecure crypto libraries
  { name = "openssl", wrappers = ["openssl-sys"] },

  # Ban crates with known supply chain issues
  # { name = "malicious-crate", reason = "Supply chain compromise" }
]

# Allow certain dependencies to be used only in specific contexts
# [[bans.features]]
# name = "tokio"
# deny = ["rt-multi-thread"]  # Example: deny specific features

[sources]
# Deny crates from unknown registries
unknown-registry = "deny"

# Deny crates from unknown git repositories
unknown-git = "deny"

# Allow only crates.io
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

# Allow specific git sources (use sparingly)
allow-git = [
  # Example: git sources for unreleased fixes
  # "https://github.com/rust-lang/cargo"
]

