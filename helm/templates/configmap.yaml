apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "inferadb-engine.fullname" . }}-config
  labels:
    {{- include "inferadb-engine.labels" . | nindent 4 }}
data:
  # Root-level configuration
  INFERADB__ENGINE__THREADS: "{{ .Values.config.threads }}"
  INFERADB__ENGINE__LOGGING: "{{ .Values.config.logging }}"

  # Listen configuration (combined host:port addresses)
  INFERADB__ENGINE__LISTEN__PUBLIC_REST: "0.0.0.0:{{ .Values.service.port }}"
  INFERADB__ENGINE__LISTEN__PUBLIC_GRPC: "0.0.0.0:{{ .Values.service.grpcPort }}"
  INFERADB__ENGINE__LISTEN__PRIVATE_REST: "0.0.0.0:{{ .Values.service.internalPort }}"

  # Storage configuration
  INFERADB__ENGINE__STORAGE__BACKEND: "{{ .Values.config.storage.backend }}"
  {{- if eq .Values.config.storage.backend "foundationdb" }}
  INFERADB__ENGINE__STORAGE__FDB_CLUSTER_FILE: "{{ .Values.config.storage.fdbClusterFile }}"
  {{- end }}

  # Cache configuration
  INFERADB__ENGINE__CACHE__ENABLED: "{{ .Values.config.cache.enabled }}"
  {{- if .Values.config.cache.enabled }}
  INFERADB__ENGINE__CACHE__MAX_CAPACITY: "{{ .Values.config.cache.maxCapacity }}"
  INFERADB__ENGINE__CACHE__TTL: "{{ .Values.config.cache.ttl }}"
  {{- end }}

  # Authentication configuration
  {{- if .Values.config.auth.enabled }}
  INFERADB__ENGINE__AUTH__JWKS_CACHE_TTL: "{{ .Values.config.auth.jwksCacheTtl }}"
  INFERADB__ENGINE__AUTH__REPLAY_PROTECTION: "{{ .Values.config.auth.replayProtection }}"
  INFERADB__ENGINE__AUTH__CLOCK_SKEW_SECONDS: "{{ .Values.config.auth.clockSkewSeconds }}"
  INFERADB__ENGINE__AUTH__MAX_TOKEN_AGE_SECONDS: "{{ .Values.config.auth.maxTokenAgeSeconds }}"
  INFERADB__ENGINE__AUTH__REQUIRE_JTI: "{{ .Values.config.auth.requireJti }}"
  INFERADB__ENGINE__AUTH__MANAGEMENT_CACHE_TTL: "{{ .Values.config.auth.managementCacheTtl }}"
  INFERADB__ENGINE__AUTH__CERT_CACHE_TTL: "{{ .Values.config.auth.certCacheTtl }}"
  {{- end }}
  {{- if .Values.config.configFile }}
  config.yaml: |
    {{- .Values.config.configFile | nindent 4 }}
  {{- end }}
