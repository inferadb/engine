apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "inferadb.fullname" . }}-config
  labels:
    {{- include "inferadb.labels" . | nindent 4 }}
data:
  # Server configuration
  INFERADB__SERVER__HOST: "0.0.0.0"
  INFERADB__SERVER__PORT: "{{ .Values.service.port }}"
  INFERADB__SERVER__WORKER_THREADS: "{{ .Values.config.server.workerThreads }}"
  INFERADB__SERVER__MAX_CONNECTIONS: "{{ .Values.config.server.maxConnections }}"
  INFERADB__SERVER__REQUEST_TIMEOUT: "{{ .Values.config.server.requestTimeout }}"
  INFERADB__SERVER__RATE_LIMIT_REQUESTS: "{{ .Values.config.server.rateLimitRequests }}"
  INFERADB__SERVER__RATE_LIMIT_PERIOD: "{{ .Values.config.server.rateLimitPeriod }}"

  # Storage configuration
  INFERADB__STORAGE__BACKEND: "{{ .Values.config.storage.backend }}"
  {{- if eq .Values.config.storage.backend "foundationdb" }}
  INFERADB__STORAGE__FDB_CLUSTER_FILE: "{{ .Values.config.storage.fdbClusterFile }}"
  {{- end }}

  # Cache configuration
  INFERADB__CACHE__ENABLED: "{{ .Values.config.cache.enabled }}"
  {{- if .Values.config.cache.enabled }}
  INFERADB__CACHE__MAX_CAPACITY: "{{ .Values.config.cache.maxCapacity }}"
  INFERADB__CACHE__TTL_SECONDS: "{{ .Values.config.cache.ttlSeconds }}"
  INFERADB__CACHE__EVICTION_POLICY: "{{ .Values.config.cache.evictionPolicy }}"
  {{- end }}

  # Authentication configuration
  INFERADB__AUTH__ENABLED: "{{ .Values.config.auth.enabled }}"
  {{- if .Values.config.auth.enabled }}
  INFERADB__AUTH__REPLAY_PROTECTION: "{{ .Values.config.auth.replayProtection }}"
  INFERADB__AUTH__ALLOWED_CLOCK_SKEW: "{{ .Values.config.auth.allowedClockSkew }}"
  INFERADB__AUTH__MAX_TOKEN_AGE: "{{ .Values.config.auth.maxTokenAge }}"
  {{- if .Values.config.auth.oidc.enabled }}
  INFERADB__AUTH__OIDC_ENABLED: "true"
  INFERADB__AUTH__OIDC_ISSUER: "{{ .Values.config.auth.oidc.issuer }}"
  INFERADB__AUTH__OIDC_CLIENT_ID: "{{ .Values.config.auth.oidc.clientId }}"
  INFERADB__AUTH__OIDC_REDIRECT_URI: "{{ .Values.config.auth.oidc.redirectUri }}"
  {{- if .Values.config.auth.oidc.scopes }}
  INFERADB__AUTH__OIDC_SCOPES: "{{ join "," .Values.config.auth.oidc.scopes }}"
  {{- end }}
  {{- end }}
  {{- end }}

  # Observability configuration
  INFERADB__OBSERVABILITY__METRICS_ENABLED: "{{ .Values.config.observability.metricsEnabled }}"
  INFERADB__OBSERVABILITY__TRACING_ENABLED: "{{ .Values.config.observability.tracingEnabled }}"
  {{- if .Values.config.observability.tracingEnabled }}
  INFERADB__OBSERVABILITY__TRACING_ENDPOINT: "{{ .Values.config.observability.tracingEndpoint }}"
  INFERADB__OBSERVABILITY__TRACING_SAMPLE_RATE: "{{ .Values.config.observability.tracingSampleRate }}"
  {{- end }}
  INFERADB__OBSERVABILITY__LOG_LEVEL: "{{ .Values.config.observability.logLevel }}"
  INFERADB__OBSERVABILITY__LOG_FORMAT: "{{ .Values.config.observability.logFormat }}"

{{- if .Values.config.configFile }}
  config.yaml: |
    {{- .Values.config.configFile | nindent 4 }}
{{- end }}
