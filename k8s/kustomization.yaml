apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: inferadb

resources:
  - rbac.yaml
  - configmap.yaml
  - secret.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - pdb.yaml

commonLabels:
  app.kubernetes.io/name: inferadb-engine
  app.kubernetes.io/component: server
  app.kubernetes.io/managed-by: kustomize

# Optional: Uncomment to override configuration via files
# configMapGenerator:
#   - name: inferadb-engine-config
#     behavior: merge
#     envs:
#       - config.env

# Optional: Uncomment to override secrets via files
# secretGenerator:
#   - name: inferadb-engine-secrets
#     behavior: merge
#     envs:
#       - secrets.env

images:
  - name: inferadb-engine
    newName: inferadb-engine
    newTag: v1.0.0 # Replace with desired version
