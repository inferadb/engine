apiVersion: v1
kind: Secret
metadata:
  name: inferadb-secrets
  labels:
    app: inferadb
    component: server
type: Opaque
stringData:
  # Authentication secrets (replace with actual values)
  INFERA__AUTH__JWKS_URL: "https://auth.example.com/.well-known/jwks.json"
  INFERA__AUTH__REDIS_URL: "redis://redis-master:6379"
  INFERA__AUTH__OIDC_CLIENT_SECRET: "change-me-in-production"

  # Optional OAuth configuration
  INFERA__AUTH__OAUTH_INTROSPECTION_CLIENT_ID: ""
  INFERA__AUTH__OAUTH_INTROSPECTION_CLIENT_SECRET: ""

