apiVersion: v1
kind: Secret
metadata:
  name: inferadb-engine-secrets
  labels:
    app: inferadb-engine
    component: engine
type: Opaque
stringData:
  # Engine identity Ed25519 private key (PEM format)
  # If not provided, will be auto-generated on startup (not recommended for production)
  # INFERADB__ENGINE__PEM: |
  #   -----BEGIN PRIVATE KEY-----
  #   ...
  #   -----END PRIVATE KEY-----

  # Additional secrets can be added here
  # INFERADB__ENGINE__FOUNDATIONDB__PASSWORD: "change-me-in-production"
# ---
# For production, use external secret managers:
# apiVersion: external-secrets.io/v1beta1
# kind: ExternalSecret
# metadata:
#   name: inferadb-engine-secrets
# spec:
#   refreshInterval: 1h
#   secretStoreRef:
#     name: aws-secrets-manager
#     kind: SecretStore
#   target:
#     name: inferadb-engine-secrets
#     creationPolicy: Owner
#   data:
#   - secretKey: INFERADB__ENGINE__PEM
#     remoteRef:
#       key: inferadb/production/engine
#       property: pem
