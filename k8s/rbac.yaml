---
# ServiceAccount for InferaDB Engine
#
# Note: Service discovery RBAC rules have been removed. In the Ledger-based
# architecture, Engine operates independently using Ledger for signing keys
# and vault metadata, eliminating the need for Kubernetes Endpoints discovery.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: inferadb-engine
  namespace: inferadb
  labels:
    app.kubernetes.io/name: inferadb-engine
    app.kubernetes.io/component: authorization-engine
