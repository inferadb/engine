---
# ServiceAccount for InferaDB Engine
apiVersion: v1
kind: ServiceAccount
metadata:
  name: inferadb-engine
  namespace: inferadb
  labels:
    app.kubernetes.io/name: inferadb-engine
    app.kubernetes.io/component: authorization-engine

---
# ClusterRole for service discovery
# Allows reading Endpoints resources across all namespaces
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: inferadb-engine-discovery
  labels:
    app.kubernetes.io/name: inferadb-engine
    app.kubernetes.io/component: authorization-engine
rules:
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list", "watch"]

---
# ClusterRoleBinding for service discovery
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: inferadb-engine-discovery
  labels:
    app.kubernetes.io/name: inferadb-engine
    app.kubernetes.io/component: authorization-engine
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: inferadb-engine-discovery
subjects:
  - kind: ServiceAccount
    name: inferadb-engine
    namespace: inferadb
