apiVersion: apps/v1
kind: Deployment
metadata:
  name: inferadb-engine
  labels:
    app: inferadb-engine
    component: server
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: inferadb-engine
      component: server
  template:
    metadata:
      labels:
        app: inferadb-engine
        component: server
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: inferadb-engine
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault

      # Init container to wait for dependencies
      initContainers:
        - name: wait-for-fdb
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for FoundationDB to be ready..."
              until nc -z -v -w30 foundationdb-cluster 4500; do
                echo "Waiting for FoundationDB..."
                sleep 5
              done
              echo "FoundationDB is ready!"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true

      containers:
        - name: inferadb-engine
          image: inferadb-engine:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 8081
              protocol: TCP
            - name: internal
              containerPort: 9090
              protocol: TCP

          env:
            - name: RUST_LOG
              value: "info"
            - name: RUST_BACKTRACE
              value: "1"
            - name: INFERADB__SERVER__PUBLIC_REST
              value: "0.0.0.0:8080"
            - name: INFERADB__SERVER__PUBLIC_GRPC
              value: "0.0.0.0:8081"
            - name: INFERADB__SERVER__PRIVATE_REST
              value: "0.0.0.0:8082"
            - name: INFERADB__OBSERVABILITY__METRICS_ENABLED
              value: "true"
            - name: INFERADB__OBSERVABILITY__TRACING_ENABLED
              value: "true"

            # Service discovery configuration
            - name: INFERADB__AUTH__MANAGEMENT_API__DISCOVERY_MODE
              value: "kubernetes_service"
            - name: INFERADB__AUTH__MANAGEMENT_API__SERVICE_NAME
              value: "inferadb-control"
            - name: INFERADB__AUTH__MANAGEMENT_API__NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: INFERADB__AUTH__MANAGEMENT_API__PORT
              value: "3000"
            - name: INFERADB__AUTH__MANAGEMENT_API__REFRESH_INTERVAL_SECONDS
              value: "30"

          # Load config from ConfigMap
          envFrom:
            - configMapRef:
                name: inferadb-engine-config

            # Load secrets from Secret
            - secretRef:
                name: inferadb-engine-secrets

          # Volume mounts
          volumeMounts:
            - name: config
              mountPath: /etc/inferadb
              readOnly: true
            - name: fdb-cluster-file
              mountPath: /etc/foundationdb
              readOnly: true
            - name: tmp
              mountPath: /tmp

          # Resource limits
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi

          # Health checks (Kubernetes conventions: /livez, /readyz, /startupz)
          livenessProbe:
            httpGet:
              path: /livez
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /startupz
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 30

          # Security context
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65532

      # Volumes
      volumes:
        - name: config
          configMap:
            name: inferadb-engine-config
            items:
              - key: config.yaml
                path: config.yaml

        - name: fdb-cluster-file
          configMap:
            name: foundationdb-cluster-file
            items:
              - key: fdb.cluster
                path: fdb.cluster

        - name: tmp
          emptyDir: {}

      # Affinity rules for better distribution
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - inferadb-engine
                topologyKey: kubernetes.io/hostname

      # Topology spread for better availability
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: inferadb-engine

      # Termination grace period for graceful shutdown
      terminationGracePeriodSeconds: 30
