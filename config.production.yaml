# InferaDB Engine Configuration - Production Template

engine:
  listen:
    http: "0.0.0.0:8080"
    grpc: "0.0.0.0:8081"
    mesh: "0.0.0.0:8082"

  storage: "foundationdb"

  foundationdb:
    cluster_file: "/etc/foundationdb/fdb.cluster"

  cache:
    enabled: true
    capacity: 1000000
    ttl: 300

  token:
    cache_ttl: 900
    clock_skew: 60
    max_age: 86400

  mesh:
    url: "http://inferadb-control.inferadb:9092"
    timeout: 5000
    cache_ttl: 600
    cert_cache_ttl: 1800
