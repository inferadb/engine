# InferaDB Engine Configuration - Development Defaults
# Good defaults for local development and testing

engine:
  listen:
    http: "127.0.0.1:8080"
    grpc: "127.0.0.1:8081"
    mesh: "0.0.0.0:8082"

  cache:
    enabled: true
    capacity: 10000
    ttl: 300

  token:
    cache_ttl: 300
    clock_skew: 60
    max_age: 86400

  mesh:
    url: "http://localhost:9092"
    timeout: 5000
    cache_ttl: 300
    cert_cache_ttl: 900
