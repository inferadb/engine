# InferaDB Server Configuration - Development Defaults
# Good defaults for local development and testing

server:
  # Public server (client-facing traffic)
  host: "127.0.0.1"
  port: 8080

  # Internal server (server-to-server communication)
  # Always enabled for network-level security isolation
  internal_host: "0.0.0.0"
  internal_port: 9090

  worker_threads: 4

store:
  # In-memory storage for development
  backend: "memory"
  # For production, use FoundationDB:
  # backend: "foundationdb"
  # connection_string: "fdb:cluster_file=/etc/foundationdb/fdb.cluster"

cache:
  enabled: true
  max_capacity: 10000
  ttl_seconds: 300

observability:
  log_level: "info"
  metrics_enabled: true
  tracing_enabled: false
  # otlp_endpoint: "http://localhost:4317"

auth:
  # Management API URL for token validation (server-to-server communication)
  # IMPORTANT: This should point to the Management API's INTERNAL port (default: 9091)
  # NOT the public port (default: 3000)
  management_api_url: "http://localhost:9091"
  management_api_timeout_ms: 5000
  management_cache_ttl_seconds: 300
  cert_cache_ttl_seconds: 900
  management_verify_vault_ownership: true
  management_verify_org_status: true
