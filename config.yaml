# InferaDB Engine Configuration - Development Defaults
# Good defaults for local development and testing

engine:
  listen:
    http: "127.0.0.1:8080"
    grpc: "127.0.0.1:8081"
    mesh: "0.0.0.0:8082"

  # Storage backend: "memory" (default) or "ledger"
  # storage: "memory"

  # Ledger storage configuration (requires --features ledger)
  # Provides cryptographically verifiable storage using InferaDB Ledger
  # ledger:
  #   endpoint: "http://localhost:50051"
  #   client_id: "engine-dev-001"
  #   namespace_id: 1
  #   vault_id: 1  # optional

  cache:
    enabled: true
    capacity: 10000
    ttl: 300

  token:
    cache_ttl: 300
    clock_skew: 60
    max_age: 86400

  mesh:
    url: "http://localhost:9092"
    timeout: 5000
    cache_ttl: 300
    cert_cache_ttl: 900
