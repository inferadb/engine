# InferaDB Server Configuration - Development Defaults
# Good defaults for local development and testing

server:
  # Public REST API server (client-facing traffic)
  public_rest: "127.0.0.1:8080"

  # Public gRPC API server
  public_grpc: "127.0.0.1:8081"

  # Private REST API server (server-to-server communication)
  private_rest: "0.0.0.0:8082"

  worker_threads: 4

storage:
  # In-memory storage for development
  backend: "memory"

cache:
  enabled: true
  max_capacity: 10000
  ttl: 300

observability:
  log_level: "info"
  metrics_enabled: true
  tracing_enabled: false
  # otlp_endpoint: "http://localhost:4317"

auth:
  management_api_timeout_ms: 5000
  management_cache_ttl: 300
  cert_cache_ttl: 900
  management_verify_vault_ownership: true
  management_verify_org_status: true
