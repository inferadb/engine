# InferaDB Engine Configuration - Development Defaults
# Good defaults for local development and testing

engine:
  threads: 4
  logging: "info"

  listen:
    http: "127.0.0.1:8080"
    grpc: "127.0.0.1:8081"
    mesh: "0.0.0.0:8082"

  storage: "memory"

  cache:
    enabled: true
    capacity: 10000
    ttl: 300

  token:
    jwks_cache_ttl: 300
    clock_skew_seconds: 60
    max_token_age_seconds: 86400
    require_jti: false

  replay_protection:
    enabled: false

  mesh:
    url: "http://localhost:9092"
    timeout: 5000
    cache_ttl: 300
    cert_cache_ttl: 900
