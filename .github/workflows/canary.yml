# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json

name: Canary

on:
  push:
    branches:
      - main
    paths:
      - "crates/**"
      - "proto/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "Dockerfile"
      - ".github/workflows/canary.yml"
  workflow_dispatch:

# Cancel in-progress runs when new runs are triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always
  # GitHub Container Registry
  GHCR_REGISTRY: ghcr.io
  GHCR_IMAGE: inferadb/engine
  # Docker Hub
  DOCKERHUB_IMAGE: inferadb/inferadb

jobs:
  # Compute canary version from release-please manifest
  version:
    name: Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      short_sha: ${{ steps.version.outputs.short_sha }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Compute canary version
        id: version
        env:
          SHA: ${{ github.sha }}
          RUN_NUMBER: ${{ github.run_number }}
        run: |
          # Read next version from release-please manifest
          if [ -f ".release-please-manifest.json" ]; then
            NEXT_VERSION=$(jq -r '.["." ] // .[] | select(. != null)' .release-please-manifest.json | head -1)
          else
            NEXT_VERSION="0.1.0"
          fi

          SHORT_SHA=$(echo "$SHA" | cut -c1-7)
          DATE=$(date -u +%Y%m%d)
          # Use dev.YYYYMMDD.N format for chronological semver sorting
          CANARY_VERSION="${NEXT_VERSION}-dev.${DATE}.${RUN_NUMBER}+${SHORT_SHA}"

          echo "version=${CANARY_VERSION}" >> "$GITHUB_OUTPUT"
          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "Canary version: ${CANARY_VERSION}"

  # Create GitHub pre-release
  create-release:
    name: Release
    needs: version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ needs.version.outputs.version }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Create Pre-Release
        uses: step-security/action-gh-release@d45511d7589f080cf54961ff056b9705a74fd160 # v2.5.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.version.outputs.version }}
          name: Canary v${{ needs.version.outputs.version }}
          draft: false
          prerelease: true
          body: |
            ⚠️ **This is a canary release for testing purposes.**

            Built from commit: ${{ github.sha }}

            Install with Docker:
            ```bash
            docker pull ${{ env.DOCKERHUB_IMAGE }}:canary
            # or
            docker pull ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE }}:canary
            ```

      - name: Update canary tag
        run: |
          git tag -f canary
          git push -f origin canary

  # Build release binaries for multiple platforms
  build-binaries:
    name: Build (${{ matrix.name }})
    needs: [version, create-release]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux AMD64
            target: x86_64-unknown-linux-gnu
            artifact_name: inferadb-engine
            asset_name: inferadb-engine-linux-x86_64

          - os: ubuntu-24.04-arm
            name: Linux ARM64
            target: aarch64-unknown-linux-gnu
            artifact_name: inferadb-engine
            asset_name: inferadb-engine-linux-aarch64

          - os: macos-latest
            name: macOS Apple Silicon
            target: aarch64-apple-darwin
            artifact_name: inferadb-engine
            asset_name: inferadb-engine-macos-aarch64

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq mold

      - name: Install development tools via Mise
        uses: step-security/mise-action@2fa1b2b4fa1577588d8ac75f4dfa0f67c266d2a0 # v3.4.1
        with:
          install_args: protobuf
          cache: true

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get install -y -qq gcc-aarch64-linux-gnu

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@7d986dd989559c6ecdb630a3fd2557667be217ad # v0.0.9

      - name: Configure build environment
        env:
          RUNNER_OS: ${{ runner.os }}
        run: |
          echo "SCCACHE_GHA_ENABLED=true" >> "$GITHUB_ENV"
          echo "RUSTC_WRAPPER=sccache" >> "$GITHUB_ENV"
          echo "CARGO_INCREMENTAL=0" >> "$GITHUB_ENV"
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            echo "RUSTFLAGS=-C codegen-units=16 -C link-arg=-fuse-ld=mold" >> "$GITHUB_ENV"
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            echo "RUSTFLAGS=-C codegen-units=16" >> "$GITHUB_ENV"
            echo "MACOSX_DEPLOYMENT_TARGET=11.0" >> "$GITHUB_ENV"
          fi

      - name: Cache Rust dependencies
        uses: step-security/rust-cache@9be15b830520fab0ec3939586e917e4855cf76bd # v2.8.3
        with:
          shared-key: canary-${{ matrix.os }}-${{ matrix.target }}

      - name: Build release binary
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary
        run: |
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            aarch64-linux-gnu-strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          else
            strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          fi

      - name: Generate SBOM
        env:
          TARGET: ${{ matrix.target }}
        run: |
          cargo install cargo-sbom
          cargo sbom --output-format spdx_json_2_3 > "sbom-${TARGET}.spdx.json"

      - name: Compress binary
        env:
          TARGET: ${{ matrix.target }}
          ARTIFACT_NAME: ${{ matrix.artifact_name }}
          ASSET_NAME: ${{ matrix.asset_name }}
        run: |
          cd "target/${TARGET}/release"
          tar czf "${ASSET_NAME}.tar.gz" "${ARTIFACT_NAME}"

      - name: Upload binary to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.version.outputs.version }}
          TARGET: ${{ matrix.target }}
          ASSET_NAME: ${{ matrix.asset_name }}
        run: |
          gh release upload "v${VERSION}" \
            "target/${TARGET}/release/${ASSET_NAME}.tar.gz"

      - name: Upload SBOM to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.version.outputs.version }}
          TARGET: ${{ matrix.target }}
        run: |
          gh release upload "v${VERSION}" \
            "sbom-${TARGET}.spdx.json"

  # Build and push Docker images
  build-docker:
    name: Docker (${{ matrix.name }})
    needs: [version, create-release]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            name: Linux AMD64
            runner: ubuntu-latest
            suffix: amd64
          - platform: linux/arm64
            name: Linux ARM64
            runner: ubuntu-24.04-arm
            suffix: arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: true

      - name: Set up Docker Buildx
        uses: step-security/setup-buildx-action@8c8aef2d414c0b66518fee2b7084e0986f82d7ac # v3.11.1

      - name: Log in to GitHub Container Registry
        uses: step-security/docker-login-action@c3e677aae8393bc9c81cfdf9709648720ea4bd4d # v3.6.0
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE }}
          tags: |
            type=raw,value=canary
            type=raw,value=canary-${{ needs.version.outputs.short_sha }}

      - name: Build and push by digest
        id: build
        uses: step-security/docker-build-push-action@a8c3d08b23f8be6aeed43eb1a14ce6fe51284438 # v6.18.0
        with:
          context: .
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=canary-${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=canary-${{ matrix.suffix }}

      - name: Export digest
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          mkdir -p /tmp/digests
          touch "/tmp/digests/${DIGEST#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: digests-canary-${{ matrix.suffix }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # Merge platform-specific images into multi-arch manifest
  merge-docker:
    name: Docker Manifest
    runs-on: ubuntu-latest
    needs: [version, build-docker]
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Download digests
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: /tmp/digests
          pattern: digests-canary-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: step-security/setup-buildx-action@8c8aef2d414c0b66518fee2b7084e0986f82d7ac # v3.11.1

      - name: Log in to GitHub Container Registry
        uses: step-security/docker-login-action@c3e677aae8393bc9c81cfdf9709648720ea4bd4d # v3.6.0
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: step-security/docker-login-action@c3e677aae8393bc9c81cfdf9709648720ea4bd4d # v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push manifest to ghcr.io
        working-directory: /tmp/digests
        env:
          GHCR_REGISTRY: ghcr.io
          GHCR_IMAGE: inferadb/engine
          SHORT_SHA: ${{ needs.version.outputs.short_sha }}
        run: |
          docker buildx imagetools create \
            -t "${GHCR_REGISTRY}/${GHCR_IMAGE}:canary" \
            -t "${GHCR_REGISTRY}/${GHCR_IMAGE}:canary-${SHORT_SHA}" \
            $(printf "${GHCR_REGISTRY}/${GHCR_IMAGE}@sha256:%s " *)

      - name: Copy manifest to Docker Hub
        env:
          GHCR_REGISTRY: ghcr.io
          GHCR_IMAGE: inferadb/engine
          DOCKERHUB_IMAGE: inferadb/inferadb
          SHORT_SHA: ${{ needs.version.outputs.short_sha }}
        run: |
          # Retry up to 3 times with exponential backoff (Docker Hub can be flaky)
          for attempt in 1 2 3; do
            echo "Attempt $attempt of 3..."
            if docker buildx imagetools create \
              -t "${DOCKERHUB_IMAGE}:canary" \
              -t "${DOCKERHUB_IMAGE}:canary-${SHORT_SHA}" \
              "${GHCR_REGISTRY}/${GHCR_IMAGE}:canary"; then
              echo "Successfully copied to Docker Hub"
              exit 0
            fi
            if [ "$attempt" -lt 3 ]; then
              sleep_time=$((30 * attempt))
              echo "Failed, retrying in ${sleep_time}s..."
              sleep "$sleep_time"
            fi
          done
          echo "All attempts failed"
          exit 1

      - name: Inspect images
        env:
          GHCR_REGISTRY: ghcr.io
          GHCR_IMAGE: inferadb/engine
          DOCKERHUB_IMAGE: inferadb/inferadb
        run: |
          echo "=== ghcr.io ==="
          docker buildx imagetools inspect "${GHCR_REGISTRY}/${GHCR_IMAGE}:canary"
          echo "=== Docker Hub ==="
          docker buildx imagetools inspect "${DOCKERHUB_IMAGE}:canary"

  # Generate SBOM for Docker image
  sbom-docker:
    name: Docker SBOM
    runs-on: ubuntu-latest
    needs: [version, merge-docker]
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Log in to GitHub Container Registry
        uses: step-security/docker-login-action@c3e677aae8393bc9c81cfdf9709648720ea4bd4d # v3.6.0
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate SBOM
        uses: anchore/sbom-action@deef08a0db64bfad603422135db61477b16cef56 # v0.22.1
        env:
          GHCR_REGISTRY: ghcr.io
          GHCR_IMAGE: inferadb/engine
        with:
          image: ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE }}:canary
          artifact-name: docker-sbom.spdx.json
          output-file: docker-sbom.spdx.json

      - name: Upload SBOM to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.version.outputs.version }}
        run: |
          gh release upload "v${VERSION}" \
            docker-sbom.spdx.json --clobber || true
