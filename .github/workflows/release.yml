name: Release

on:
    push:
        tags:
            - "v*.*.*"
    workflow_dispatch:
        inputs:
            version:
                description: "Release version (e.g., v1.0.0)"
                required: true

env:
    CARGO_TERM_COLOR: always

jobs:
    # Create GitHub release
    create-release:
        name: Create Release
        runs-on: ubuntu-latest
        outputs:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
            version: ${{ steps.get_version.outputs.version }}
        steps:
            - name: Get version from tag
              id: get_version
              run: |
                  if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
                    echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
                  else
                    echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
                  fi

            - name: Create Release
              id: create_release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ steps.get_version.outputs.version }}
                  release_name: Release ${{ steps.get_version.outputs.version }}
                  draft: false
                  prerelease: false

    # Build release binaries for multiple platforms
    build-release:
        name: Build Release (${{ matrix.target }})
        needs: create-release
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                include:
                    # Linux x86_64
                    - os: ubuntu-latest
                      target: x86_64-unknown-linux-gnu
                      artifact_name: inferadb
                      asset_name: inferadb-linux-x86_64

                    # Linux ARM64
                    - os: ubuntu-latest
                      target: aarch64-unknown-linux-gnu
                      artifact_name: inferadb
                      asset_name: inferadb-linux-aarch64

                    # macOS x86_64
                    - os: macos-latest
                      target: x86_64-apple-darwin
                      artifact_name: inferadb
                      asset_name: inferadb-macos-x86_64

                    # macOS ARM64 (Apple Silicon)
                    - os: macos-latest
                      target: aarch64-apple-darwin
                      artifact_name: inferadb
                      asset_name: inferadb-macos-aarch64

        steps:
            - uses: actions/checkout@v4

            - name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.target }}

            - name: Install cross-compilation tools
              if: matrix.target == 'aarch64-unknown-linux-gnu'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y gcc-aarch64-linux-gnu

            - name: Cache cargo registry
              uses: actions/cache@v4
              with:
                  path: ~/.cargo/registry
                  key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

            - name: Cache cargo index
              uses: actions/cache@v4
              with:
                  path: ~/.cargo/git
                  key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

            - name: Cache cargo build
              uses: actions/cache@v4
              with:
                  path: target
                  key: ${{ runner.os }}-cargo-release-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

            - name: Build release binary
              run: cargo build --release --target ${{ matrix.target }}
              env:
                  CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

            - name: Strip binary
              if: matrix.os != 'windows-latest'
              run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

            - name: Compress binary
              run: |
                  cd target/${{ matrix.target }}/release
                  tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}

            - name: Upload Release Asset
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ needs.create-release.outputs.upload_url }}
                  asset_path: target/${{ matrix.target }}/release/${{ matrix.asset_name }}.tar.gz
                  asset_name: ${{ matrix.asset_name }}.tar.gz
                  asset_content_type: application/gzip

    # Build and push Docker images
    build-docker:
        name: Build Docker Images
        needs: create-release
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: inferadb/inferadb
                  tags: |
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=semver,pattern={{major}}
                      type=raw,value=latest

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: .
                  platforms: linux/amd64,linux/arm64
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    # Publish to crates.io (if desired)
    publish-crates:
        name: Publish to crates.io
        needs: [create-release, build-release]
        runs-on: ubuntu-latest
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        steps:
            - uses: actions/checkout@v4

            - name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@stable

            - name: Publish to crates.io
              run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
              continue-on-error: true # Don't fail if already published
