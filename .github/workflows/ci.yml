# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Nightly at midnight UTC (for coverage)
    - cron: "0 0 * * *"

# Cancel in-progress runs when new commits are pushed
# We only care about the latest commit on any branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Default to read-only permissions
permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Detect if this is a workflow-only change (for skipping builds on Dependabot workflow PRs)
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Check for code changes
        id: filter
        uses: step-security/paths-filter@6eee183b0d2fd101d3f8ee2935c127bca14c5625 # v3.0.5
        with:
          filters: |
            code:
              - '**/*.rs'
              - '**/Cargo.toml'
              - '**/Cargo.lock'
              - 'api/**'
              - 'config*.yaml'
              - 'rust-toolchain.toml'

  # Check code formatting
  fmt:
    name: Formatting
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    permissions:
      contents: read
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install Rust nightly toolchain
        uses: dtolnay/rust-toolchain@0b1efabc08b657293548b77fb76cc02d26091c7e # master
        with:
          toolchain: nightly
          components: rustfmt

      - name: Check formatting
        run: cargo +nightly fmt --all -- --check

  # Run Clippy for linting
  clippy:
    name: Linting
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    permissions:
      contents: read
    env:
      CARGO_INCREMENTAL: 0
      RUSTFLAGS: "-C codegen-units=16 -C link-arg=-fuse-ld=mold"
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable
          components: clippy

      - name: Install mold linker
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq mold

      - name: Install development tools via Mise
        uses: step-security/mise-action@2fa1b2b4fa1577588d8ac75f4dfa0f67c266d2a0 # v3.4.1
        with:
          install_args: protobuf
          cache: true

      - name: Install FoundationDB client library
        run: |
          wget -q https://github.com/apple/foundationdb/releases/download/7.3.69/foundationdb-clients_7.3.69-1_amd64.deb
          sudo dpkg -i foundationdb-clients_7.3.69-1_amd64.deb

      - name: Cache Rust dependencies
        uses: step-security/rust-cache@f8fba7098297c8c53a7c9a30575ec2ad4ad85056 # v2.8.2
        with:
          shared-key: ubuntu-latest-x86_64-unknown-linux-gnu
          save-if: false

      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  # Build workspace once and cache for downstream jobs
  build:
    name: Build
    needs: changes
    runs-on: ubuntu-latest
    # Skip build for Dependabot PRs that only modify workflows/docs
    if: needs.changes.outputs.code == 'true' || github.actor != 'dependabot[bot]'
    permissions:
      contents: read
    env:
      CARGO_INCREMENTAL: 0
      RUSTFLAGS: "-C codegen-units=16 -C link-arg=-fuse-ld=mold"
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          df -h

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable

      - name: Install mold linker
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq mold

      - name: Install development tools via Mise
        uses: step-security/mise-action@2fa1b2b4fa1577588d8ac75f4dfa0f67c266d2a0 # v3.4.1
        with:
          install_args: protobuf cargo:cargo-nextest
          cache: true

      - name: Install FoundationDB client library
        run: |
          wget -q https://github.com/apple/foundationdb/releases/download/7.3.69/foundationdb-clients_7.3.69-1_amd64.deb
          sudo dpkg -i foundationdb-clients_7.3.69-1_amd64.deb

      - name: Cache Rust dependencies
        uses: step-security/rust-cache@f8fba7098297c8c53a7c9a30575ec2ad4ad85056 # v2.8.2
        with:
          shared-key: ubuntu-latest-x86_64-unknown-linux-gnu
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Build workspace (debug)
        run: cargo build --workspace

      - name: Build and archive tests for downstream jobs
        run: cargo nextest archive --workspace --archive-file nextest-archive.tar.zst

      - name: Upload nextest archive
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: nextest-archive
          path: nextest-archive.tar.zst
          retention-days: 1

  # Run tests (uses pre-built archive from build job)
  test:
    name: Tests
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write # For test result publishing
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable

      - name: Install development tools via Mise
        uses: step-security/mise-action@2fa1b2b4fa1577588d8ac75f4dfa0f67c266d2a0 # v3.4.1
        with:
          install_args: protobuf cargo:cargo-nextest
          cache: true

      - name: Download nextest archive
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: nextest-archive

      - name: Run tests from archive
        run: cargo nextest run --archive-file nextest-archive.tar.zst --profile ci --no-fail-fast

      - name: Run doc tests
        env:
          # Doc tests need compilation - use default flags (no mold to avoid OOM)
          RUSTFLAGS: ""
        run: cargo test --workspace --doc

      - name: Publish test results
        uses: step-security/publish-unit-test-result-action@914f0f642c242f38335a491805adfc9bd64b1cbb # v2.21.1
        if: always()
        with:
          files: target/nextest/ci/junit.xml
          check_name: Test Results
          comment_mode: off

      - name: Upload test results
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: always()
        with:
          name: test-results-ubuntu
          path: target/nextest/ci/junit.xml
          retention-days: 7

  # IPL Parser Security Tests (reuses build cache)
  # Only runs on PRs that modify inferadb-engine-core
  ipl-parser-security-tests:
    name: IPL Parser Security Tests
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.actor != 'dependabot[bot]'
    permissions:
      contents: read
      pull-requests: read
    env:
      CARGO_INCREMENTAL: 0
      RUSTFLAGS: "-C codegen-units=16 -C link-arg=-fuse-ld=mold"
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Check if inferadb-engine-core was modified
        id: check-core
        uses: step-security/paths-filter@6eee183b0d2fd101d3f8ee2935c127bca14c5625 # v3.0.5
        with:
          filters: |
            core:
              - 'crates/inferadb-engine-core/**'

      - name: Skip if inferadb-engine-core not modified
        if: steps.check-core.outputs.core != 'true'
        run: |
          echo "inferadb-engine-core not modified, skipping tests"
          exit 0

      # Only run these steps if inferadb-engine-core was modified
      - name: Checkout code
        if: steps.check-core.outputs.core == 'true'
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: true

      - name: Install Rust toolchain
        if: steps.check-core.outputs.core == 'true'
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable

      - name: Install mold linker
        if: steps.check-core.outputs.core == 'true'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq mold

      - name: Install development tools via Mise
        if: steps.check-core.outputs.core == 'true'
        uses: step-security/mise-action@2fa1b2b4fa1577588d8ac75f4dfa0f67c266d2a0 # v3.4.1
        with:
          install_args: protobuf cargo:cargo-nextest
          cache: true

      - name: Restore build cache
        if: steps.check-core.outputs.core == 'true'
        uses: step-security/rust-cache@f8fba7098297c8c53a7c9a30575ec2ad4ad85056 # v2.8.2
        with:
          shared-key: ubuntu-latest-x86_64-unknown-linux-gnu
          save-if: false

      - name: Run IPL parser fuzz tests
        if: steps.check-core.outputs.core == 'true'
        run: cargo nextest run --package inferadb-engine-core --test ipl_parser_fuzz
        continue-on-error: true

  # WASM Security Tests (reuses build cache)
  # Only runs on PRs that modify inferadb-engine-wasm
  wasm-security-tests:
    name: WASM Security Tests
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.actor != 'dependabot[bot]'
    permissions:
      contents: read
      pull-requests: read
    env:
      CARGO_INCREMENTAL: 0
      RUSTFLAGS: "-C codegen-units=16 -C link-arg=-fuse-ld=mold"
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Check if inferadb-engine-wasm was modified
        id: check-wasm
        uses: step-security/paths-filter@6eee183b0d2fd101d3f8ee2935c127bca14c5625 # v3.0.5
        with:
          filters: |
            wasm:
              - 'crates/inferadb-engine-wasm/**'

      - name: Skip if inferadb-engine-wasm not modified
        if: steps.check-wasm.outputs.wasm != 'true'
        run: |
          echo "inferadb-engine-wasm not modified, skipping tests"
          exit 0

      # Only run these steps if inferadb-engine-wasm was modified
      - name: Checkout code
        if: steps.check-wasm.outputs.wasm == 'true'
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: true

      - name: Install Rust toolchain
        if: steps.check-wasm.outputs.wasm == 'true'
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable

      - name: Install mold linker
        if: steps.check-wasm.outputs.wasm == 'true'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq mold

      - name: Install development tools via Mise
        if: steps.check-wasm.outputs.wasm == 'true'
        uses: step-security/mise-action@2fa1b2b4fa1577588d8ac75f4dfa0f67c266d2a0 # v3.4.1
        with:
          install_args: protobuf cargo:cargo-nextest
          cache: true

      - name: Restore build cache
        if: steps.check-wasm.outputs.wasm == 'true'
        uses: step-security/rust-cache@f8fba7098297c8c53a7c9a30575ec2ad4ad85056 # v2.8.2
        with:
          shared-key: ubuntu-latest-x86_64-unknown-linux-gnu
          save-if: false

      - name: Run WASM sandbox security tests
        if: steps.check-wasm.outputs.wasm == 'true'
        run: cargo nextest run --package inferadb-engine-wasm --test sandbox_security
        continue-on-error: true

  # Test code coverage (builds from scratch with instrumentation)
  # Note: Cannot reuse build artifacts - coverage requires specially instrumented binaries
  coverage:
    name: Code Coverage
    needs: changes
    runs-on: ubuntu-latest
    # Only run nightly to reduce CI costs - coverage is informational and expensive
    if: github.event_name == 'schedule'
    continue-on-error: true
    permissions:
      contents: read
    env:
      CARGO_INCREMENTAL: 0
      RUSTFLAGS: "-C codegen-units=16 -C link-arg=-fuse-ld=mold"
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          df -h

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable

      - name: Install mold linker
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq mold

      - name: Install development tools via Mise
        uses: step-security/mise-action@2fa1b2b4fa1577588d8ac75f4dfa0f67c266d2a0 # v3.4.1
        with:
          install_args: protobuf cargo:cargo-llvm-cov
          cache: true

      - name: Install FoundationDB client library
        run: |
          wget -q https://github.com/apple/foundationdb/releases/download/7.3.69/foundationdb-clients_7.3.69-1_amd64.deb
          sudo dpkg -i foundationdb-clients_7.3.69-1_amd64.deb

      - name: Restore registry cache
        uses: step-security/rust-cache@f8fba7098297c8c53a7c9a30575ec2ad4ad85056 # v2.8.2
        with:
          shared-key: ubuntu-latest-x86_64-unknown-linux-gnu
          # Only restore registry cache - llvm-cov uses its own target directory
          # so compiled artifacts from the build job won't be reused
          save-if: false

      - name: Generate coverage
        run: cargo llvm-cov --workspace --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          files: lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # Check dependencies for outdated versions and duplicates
  # Only runs on main branch pushes (informational, not blocking)
  dependencies:
    name: Dependencies
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable

      - name: Install development tools via Mise
        uses: step-security/mise-action@2fa1b2b4fa1577588d8ac75f4dfa0f67c266d2a0 # v3.4.1
        with:
          install_args: cargo:cargo-outdated
          cache: true

      - name: Cache Rust dependencies
        uses: step-security/rust-cache@f8fba7098297c8c53a7c9a30575ec2ad4ad85056 # v2.8.2

      - name: Check outdated dependencies
        run: cargo outdated --exit-code 1 || echo "::warning::Some dependencies are outdated"

      - name: Check for duplicate dependencies
        run: cargo tree --duplicates

  # Overall status check
  ci-success:
    name: CI Success
    needs:
      [
        changes,
        fmt,
        clippy,
        build,
        test,
        ipl-parser-security-tests,
        wasm-security-tests,
        coverage,
        dependencies,
      ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: always()
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Check all jobs
        run: |
          # Format and Clippy can be skipped for Dependabot PRs
          if [[ "${{ needs.fmt.result }}" != "success" && "${{ needs.fmt.result }}" != "skipped" ]]; then
            echo "Format check failed"
            exit 1
          fi
          if [[ "${{ needs.clippy.result }}" != "success" && "${{ needs.clippy.result }}" != "skipped" ]]; then
            echo "Clippy check failed"
            exit 1
          fi
          # Build and test are required unless skipped for Dependabot workflow-only PRs
          if [[ "${{ needs.build.result }}" != "success" && "${{ needs.build.result }}" != "skipped" ]]; then
            echo "Build failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" != "success" && "${{ needs.test.result }}" != "skipped" ]]; then
            echo "Tests failed"
            exit 1
          fi
          # Coverage only runs on main branch merges (skipped on PRs)
          if [[ "${{ needs.coverage.result }}" != "success" && "${{ needs.coverage.result }}" != "skipped" ]]; then
            echo "Coverage check failed"
            exit 1
          fi
          if [[ "${{ needs.dependencies.result }}" != "success" && "${{ needs.dependencies.result }}" != "skipped" ]]; then
            echo "Dependencies check failed"
            exit 1
          fi
          # Security tests are conditional (only on PRs when crates modified, skipped for Dependabot)
          # They can be skipped or successful, but not failed
          echo "Security test results:"
          echo "  IPL Parser: ${{ needs.ipl-parser-security-tests.result }}"
          echo "  WASM: ${{ needs.wasm-security-tests.result }}"

          if [[ "${{ needs.ipl-parser-security-tests.result }}" == "failure" ]]; then
            echo "IPL Parser security tests failed"
            exit 1
          fi
          if [[ "${{ needs.wasm-security-tests.result }}" == "failure" ]]; then
            echo "WASM security tests failed"
            exit 1
          fi

          echo "All required checks passed!"
