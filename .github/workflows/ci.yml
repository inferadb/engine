# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for PRs, queue for main
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

# Default to read-only permissions
permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Check code formatting
  fmt:
    name: Formatting
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install Rust nightly toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: rustfmt

      - name: Check formatting
        run: cargo +nightly fmt --all -- --check

  # Run Clippy for linting
  clippy:
    name: Linting
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable
          components: clippy

      - name: Install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Install FoundationDB client library
        run: |
          wget https://github.com/apple/foundationdb/releases/download/7.3.69/foundationdb-clients_7.3.69-1_amd64.deb
          sudo dpkg -i foundationdb-clients_7.3.69-1_amd64.deb

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2.8.0
        with:
          shared-key: ubuntu-latest-x86_64-unknown-linux-gnu
          save-if: false

      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  # Build workspace once and cache for downstream jobs
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install protobuf compiler
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y protobuf-compiler
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            brew install protobuf
          fi
          protoc --version

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@7d986dd989559c6ecdb630a3fd2557667be217ad # v0.0.9

      - name: Configure sccache
        run: |
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2.8.0
        with:
          shared-key: ${{ matrix.os }}-${{ matrix.target }}
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Build workspace (debug)
        run: |
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            export MACOSX_DEPLOYMENT_TARGET=15.0
          fi
          cargo build --workspace --verbose

      - name: Build tests (no run)
        run: |
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            export MACOSX_DEPLOYMENT_TARGET=15.0
          fi
          cargo test --workspace --no-run --verbose

      - name: Build workspace (release)
        run: |
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            export MACOSX_DEPLOYMENT_TARGET=15.0
          fi
          cargo build --workspace --release --verbose

      - name: Print sccache stats
        run: sccache --show-stats

      - name: Upload binary artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: inferadb-${{ matrix.target }}
          path: target/release/inferadb
          retention-days: 7

  # Run tests (reuses build cache)
  test:
    name: Tests (${{ matrix.os }})
    needs: build
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      checks: write # For test result publishing
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable

      - name: Install protobuf compiler
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y protobuf-compiler
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            brew install protobuf
          fi
          protoc --version

      - name: Install cargo-nextest
        uses: taiki-e/install-action@f535147c22906d77695e11cb199e764aa610a4fc # v2.62.46
        with:
          tool: cargo-nextest

      - name: Restore build cache
        uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2.8.0
        with:
          shared-key: ${{ matrix.os }}-${{ matrix.target }}
          save-if: false # Don't save, only restore from build job

      - name: Run tests with nextest
        run: |
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            export MACOSX_DEPLOYMENT_TARGET=15.0
          fi
          cargo nextest run --workspace --profile ci --no-fail-fast

      - name: Run doc tests
        run: |
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            export MACOSX_DEPLOYMENT_TARGET=15.0
          fi
          cargo test --workspace --doc --verbose

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@82082dac68ad6a19d980f8ce817e108b9f496c2a # v2.18.0
        if: always() && runner.os == 'Linux' # Only run on Linux to avoid duplicates
        with:
          files: target/nextest/ci/junit.xml
          check_name: Test Results (${{ matrix.os }})
          comment_mode: off

      - name: Upload test results
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: always()
        with:
          name: test-results-${{ matrix.os }}
          path: target/nextest/ci/junit.xml
          retention-days: 7

  # IPL Parser Security Tests (reuses build cache)
  # Only runs on PRs that modify infera-core
  ipl-parser-security-tests:
    name: IPL Parser Security Tests
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
    steps:
      - name: Check if infera-core was modified
        id: check-core
        uses: dorny/paths-filter@v3
        with:
          filters: |
            core:
              - 'crates/infera-core/**'

      - name: Skip if infera-core not modified
        if: steps.check-core.outputs.core != 'true'
        run: |
          echo "infera-core not modified, skipping tests"
          exit 0

      # Only run these steps if infera-core was modified
      - name: Checkout code
        if: steps.check-core.outputs.core == 'true'
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install Rust toolchain
        if: steps.check-core.outputs.core == 'true'
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable

      - name: Install protobuf compiler
        if: steps.check-core.outputs.core == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Install cargo-nextest
        if: steps.check-core.outputs.core == 'true'
        uses: taiki-e/install-action@f535147c22906d77695e11cb199e764aa610a4fc # v2.62.46
        with:
          tool: cargo-nextest

      - name: Restore build cache
        if: steps.check-core.outputs.core == 'true'
        uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2.8.0
        with:
          shared-key: ubuntu-latest-x86_64-unknown-linux-gnu
          save-if: false

      - name: Run IPL parser fuzz tests
        if: steps.check-core.outputs.core == 'true'
        run: cargo nextest run --package infera-core --test ipl_parser_fuzz
        continue-on-error: true

  # WASM Security Tests (reuses build cache)
  # Only runs on PRs that modify infera-wasm
  wasm-security-tests:
    name: WASM Security Tests
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
    steps:
      - name: Check if infera-wasm was modified
        id: check-wasm
        uses: dorny/paths-filter@v3
        with:
          filters: |
            wasm:
              - 'crates/infera-wasm/**'

      - name: Skip if infera-wasm not modified
        if: steps.check-wasm.outputs.wasm != 'true'
        run: |
          echo "infera-wasm not modified, skipping tests"
          exit 0

      # Only run these steps if infera-wasm was modified
      - name: Checkout code
        if: steps.check-wasm.outputs.wasm == 'true'
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install Rust toolchain
        if: steps.check-wasm.outputs.wasm == 'true'
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable

      - name: Install protobuf compiler
        if: steps.check-wasm.outputs.wasm == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Install cargo-nextest
        if: steps.check-wasm.outputs.wasm == 'true'
        uses: taiki-e/install-action@f535147c22906d77695e11cb199e764aa610a4fc # v2.62.46
        with:
          tool: cargo-nextest

      - name: Restore build cache
        if: steps.check-wasm.outputs.wasm == 'true'
        uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2.8.0
        with:
          shared-key: ubuntu-latest-x86_64-unknown-linux-gnu
          save-if: false # Don't save, only restore from build job

      - name: Run WASM sandbox security tests
        if: steps.check-wasm.outputs.wasm == 'true'
        run: cargo nextest run --package infera-wasm --test sandbox_security
        continue-on-error: true

  # Test code coverage (reuses build cache)
  coverage:
    name: Code Coverage
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable

      - name: Install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Install cargo-tarpaulin
        uses: taiki-e/install-action@f535147c22906d77695e11cb199e764aa610a4fc # v2.62.46
        with:
          tool: cargo-tarpaulin

      - name: Restore build cache
        uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2.8.0
        with:
          shared-key: ubuntu-latest-x86_64-unknown-linux-gnu
          save-if: false # Don't save, only restore from build job

      - name: Generate coverage
        run: cargo tarpaulin --workspace --verbose --timeout 300 --out xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@7f8b4b4bde536c465e797be725718b88c5d95e0e # v5.1.2
        with:
          files: ./cobertura.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # Check dependencies
  dependencies:
    name: Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2.8.0

      - name: Check outdated dependencies
        run: |
          cargo install cargo-outdated
          cargo outdated --exit-code 1 || echo "Some dependencies are outdated"

      - name: Check for duplicate dependencies
        run: cargo tree --duplicates

  # Overall status check
  ci-success:
    name: CI Success
    needs:
      [
        fmt,
        clippy,
        build,
        test,
        ipl-parser-security-tests,
        wasm-security-tests,
        coverage,
        dependencies,
      ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.fmt.result }}" != "success" ]]; then
            echo "Format check failed"
            exit 1
          fi
          if [[ "${{ needs.clippy.result }}" != "success" ]]; then
            echo "Clippy check failed"
            exit 1
          fi
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "Build failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "Tests failed"
            exit 1
          fi
          # Security tests are conditional (only on PRs when crates modified)
          # They can be skipped or successful, but not failed
          echo "Security test results:"
          echo "  IPL Parser: ${{ needs.ipl-parser-security-tests.result }}"
          echo "  WASM: ${{ needs.wasm-security-tests.result }}"

          if [[ "${{ needs.ipl-parser-security-tests.result }}" == "failure" ]]; then
            echo "IPL Parser security tests failed"
            exit 1
          fi
          if [[ "${{ needs.wasm-security-tests.result }}" == "failure" ]]; then
            echo "WASM security tests failed"
            exit 1
          fi

          echo "All required checks passed!"
