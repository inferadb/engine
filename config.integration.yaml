# InferaDB Engine Configuration - Integration Tests
# This config is optimized for Docker container E2E testing

engine:
  logging: "debug" # Verbose logging for tests

  listen:
    http: "0.0.0.0:8080"
    grpc: "0.0.0.0:8081"
    mesh: "0.0.0.0:8082"

  cache:
    enabled: true
    capacity: 1000
    ttl: 60

  token:
    cache_ttl: 60
    clock_skew: 60
    max_age: 86400

  mesh:
    url: "http://inferadb-control:9092"
    timeout: 10000
    cache_ttl: 30
    cert_cache_ttl: 60
