# InferaDB Engine Configuration - Integration Tests
# This config is optimized for Docker container E2E testing
#
# This file uses the unified configuration format. Both engine and control
# can share the same config file by reading their respective sections.

engine:
  threads: 2  # Reduced for test environment
  logging: "debug"  # Verbose logging for tests

  listen:
    # Public REST API server binding (bind to all interfaces for Docker)
    public_rest: "0.0.0.0:8080"

    # Public gRPC API server
    public_grpc: "0.0.0.0:8081"

    # Private REST API server (server-to-server communication)
    private_rest: "0.0.0.0:8082"

  storage:
    backend: "memory"  # In-memory for fast tests

  cache:
    enabled: true
    max_capacity: 1000  # Small cache for tests
    ttl: 60

  auth:
    management_api_timeout_ms: 10000  # Higher timeout for CI
    management_cache_ttl: 30  # Short cache for tests
    cert_cache_ttl: 60
