[package]
name = "infera-auth"
version = "0.1.0"
edition = "2021"
authors = ["InferaDB Team"]
description = "Authentication and authorization for InferaDB"
license = "Apache-2.0"

[dependencies]
# Workspace dependencies
jsonwebtoken = { workspace = true }
ed25519-dalek = { workspace = true }
rsa = { workspace = true }
sha2 = { workspace = true }
secrecy = { workspace = true }
zeroize = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
base64 = { workspace = true }
reqwest = { workspace = true }
tokio = { workspace = true }
moka = { workspace = true }
axum = { workspace = true }

# Internal dependencies
infera-cache = { path = "../infera-cache" }
infera-config = { path = "../infera-config" }
infera-observe = { path = "../infera-observe" }

[dev-dependencies]
tokio = { workspace = true, features = ["full", "test-util"] }
tokio-test = "0.4"
proptest = "1.4"
axum = { workspace = true }
rand = "0.8"
futures = { workspace = true }

[features]
default = []
