[package]
authors.workspace = true
edition.workspace = true
license.workspace = true
name = "inferadb-engine"
publish.workspace = true
rust-version.workspace = true
version.workspace = true

[[bin]]
name = "inferadb-engine"
path = "src/main.rs"

[dependencies]
anyhow = { workspace = true }
clap = { workspace = true }
moka = { workspace = true }
rustls = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
uuid = { workspace = true }

# Internal dependencies
inferadb-engine-api = { path = "../inferadb-engine-api" }
inferadb-engine-auth = { path = "../inferadb-engine-auth" }
inferadb-engine-cache = { path = "../inferadb-engine-cache" }
inferadb-engine-config = { path = "../inferadb-engine-config" }
inferadb-engine-control-client = { path = "../inferadb-engine-control-client" }
inferadb-engine-core = { path = "../inferadb-engine-core" }
inferadb-engine-observe = { path = "../inferadb-engine-observe" }
inferadb-engine-store = { path = "../inferadb-engine-store" }
inferadb-engine-types = { path = "../inferadb-engine-types" }
inferadb-engine-wasm = { path = "../inferadb-engine-wasm" }

[features]
default = []
# Enable FoundationDB storage backend and FDB-based features
fdb = [
  "inferadb-engine-api/fdb",
  "inferadb-engine-auth/fdb",
  "inferadb-engine-store/fdb",
]

[dev-dependencies]
futures = { workspace = true }
